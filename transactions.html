<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - BudgetFlow</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/monthNav.css">
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="stylesheet" href="css/settingsModal.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Transactions</h1>
        </div>

        <div class="content-grid">
            <div class="card form-card">
                <div class="card-header">
                    <h3>Add a Transaction</h3>
                </div>
                <div class="card-body">
                    <form id="transactionForm">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <div class="type-toggle">
                                <button type="button" class="toggle-btn active" data-type="expense">Expense</button>
                                <button type="button" class="toggle-btn" data-type="income">Income</button>
                            </div>
                            <input type="hidden" id="type" value="expense">
                        </div>
                        <div class="form-group">
                            <label for="merchant">Merchant or Source</label>
                            <input type="text" id="merchant" placeholder="e.g., Amazon, Salary" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <div class="amount-input-group">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="day">Date</label>
                            <input type="date" id="day" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required></select>
                        </div>
                        <div class="form-group">
                            <label for="account">Account</label>
                            <select id="account" required></select>
                        </div>
                        <div class="form-group checkbox-group">
                             <input type="checkbox" id="recurring">
                             <label for="recurring">Is this a recurring transaction?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </form>
                </div>
            </div>

            <div class="card list-card">
                <div class="card-header">
                    <h3>This Month's Transactions</h3>
                    <div class="filter-controls">
                        <input type="text" id="searchFilter" placeholder="Search...">
                    </div>
                </div>
                <div class="card-body">
                    <ul class="transaction-list" id="transactionsList">
                        <li class="list-item-empty"><p>No transactions for this month yet.</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="editModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Edit Transaction</h2>
                <button class="modal-close" id="closeEditModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit-id">
                    </form>
            </div>
        </div>
    </div>

    <script src="js/supabaseClient.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/settingsModal.js"></script>
    <script src="js/monthNavigation.js"></script>
    <script src="js/budgetData.js"></script> 
    <script src="js/transactions.js"></script>
</body>
</html>
