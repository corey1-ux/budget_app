<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - BudgetFlow</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="stylesheet" href="css/settingsModal.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Transactions</h1>
        </div>

        <div class="content-grid">
            <div class="card form-card">
                <div class="card-header">
                    <h3>Add a Transaction</h3>
                </div>
                <div class="card-body">
                    <form id="transactionForm">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <div class="type-toggle">
                                <button type="button" class="toggle-btn active" data-type="expense">
                                    <i data-lucide="arrow-up"></i>
                                    Expense
                                </button>
                                <button type="button" class="toggle-btn" data-type="income">
                                    <i data-lucide="arrow-down"></i>
                                    Income
                                </button>
                                <button type="button" class="toggle-btn" data-type="transfer">
                                    <i data-lucide="arrow-right-left"></i>
                                    Transfer
                                </button>
                            </div>
                            <input type="hidden" id="type" value="expense">
                        </div>
                        <div class="form-group">
                            <label for="merchant">Merchant or Source</label>
                            <input type="text" id="merchant" placeholder="e.g., Amazon, Salary" required>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <div class="amount-input-group">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="day">Date</label>
                            <input type="date" id="day" required>
                        </div>
                        <div class="form-group" id="categoryGroup">
                            <label for="category">Category</label>
                            <select id="category" required></select>
                        </div>
                        <div class="form-group">
                            <label for="account">
                                <span id="accountLabel">Account</span>
                            </label>
                            <select id="account" required></select>
                        </div>
                        <div class="form-group" id="transferToAccountGroup" style="display: none;">
                            <label for="transferToAccount">
                                <i data-lucide="arrow-right"></i>
                                Transfer To
                            </label>
                            <select id="transferToAccount">
                                <option value="">Select Destination Account</option>
                            </select>
                        </div>
                        <div class="form-group checkbox-group">
                             <input type="checkbox" id="recurring">
                             <label for="recurring">Is this a recurring transaction?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                    </form>
                </div>
            </div>

            <div class="card list-card">
                <div class="card-header">
                    <h3>This Month's Transactions</h3>
                    <div class="filter-controls">
                        <input type="text" id="searchFilter" placeholder="Search...">
                    </div>
                </div>
                <div class="card-body">
                    <ul class="transaction-list" id="transactionsList">
                        <li class="list-item-empty"><p>No transactions for this month yet.</p></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Transaction Modal -->
    <div class="modal-overlay" id="editTransactionModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Edit Transaction</h2>
                <button class="modal-close" onclick="closeEditModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="editTransactionForm" onsubmit="handleEditSubmit(event)">
                    <div class="form-group">
                        <label for="editType">Type</label>
                        <div class="type-toggle">
                            <button type="button" class="toggle-btn" data-type="expense" onclick="handleEditTypeToggle(event)">
                                <i data-lucide="arrow-up"></i>
                                Expense
                            </button>
                            <button type="button" class="toggle-btn" data-type="income" onclick="handleEditTypeToggle(event)">
                                <i data-lucide="arrow-down"></i>
                                Income
                            </button>
                            <button type="button" class="toggle-btn" data-type="transfer" onclick="handleEditTypeToggle(event)">
                                <i data-lucide="arrow-right-left"></i>
                                Transfer
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editMerchant">Merchant or Source</label>
                        <input type="text" id="editMerchant" placeholder="e.g., Amazon, Salary" required>
                    </div>
                    <div class="form-group">
                        <label for="editAmount">Amount</label>
                        <div class="amount-input-group">
                            <span class="currency-symbol">$</span>
                            <input type="number" id="editAmount" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDay">Date</label>
                        <input type="date" id="editDay" required>
                    </div>
                    <div class="form-group" id="editCategoryGroup">
                        <label for="editCategory">Category</label>
                        <select id="editCategory"></select>
                    </div>
                    <div class="form-group">
                        <label for="editAccount">Account</label>
                        <select id="editAccount" required></select>
                    </div>
                    <div class="form-group" id="editTransferToAccountGroup" style="display: none;">
                        <label for="editTransferToAccount">Transfer To</label>
                        <select id="editTransferToAccount"></select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="editRecurring">
                        <label for="editRecurring">Is this a recurring transaction?</label>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-modal btn-primary">Save Changes</button>
                        <button type="button" class="btn-modal btn-secondary" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tag Transaction Modal -->
    <div class="modal-overlay" id="tagTransactionModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Tag Transaction</h2>
                <button class="modal-close" onclick="closeTagModal()">×</button>
            </div>
            <div class="modal-body">
                <form onsubmit="event.preventDefault(); handleTagSubmit();">
                    <div class="form-group">
                        <label>Tags</label>
                        <div class="tag-input-container" id="tagInputContainer">
                            <!-- Tags will be added here dynamically -->
                        </div>
                        <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.5rem;">
                            Type tags separated by commas, then click Save
                        </p>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-modal btn-primary">Save Tags</button>
                        <button type="button" class="btn-modal btn-secondary" onclick="closeTagModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Split Transaction Modal -->
    <div class="modal-overlay" id="splitTransactionModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Split Transaction</h2>
                <button class="modal-close" onclick="closeSplitModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="splitTransactionForm" onsubmit="handleSplitSubmit(event)">
                    <div class="form-group">
                        <label>Original Amount: <strong id="splitOriginalAmount">$0.00</strong></label>
                        <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.25rem;">
                            Split this transaction into multiple categories
                        </p>
                    </div>
                    
                    <div class="split-items" id="splitsContainer">
                        <!-- Split items will be added here dynamically -->
                    </div>
                    
                    <button type="button" class="btn-add-split" onclick="addSplitItem()">
                        <i data-lucide="plus"></i>
                        Add Another Split
                    </button>
                    
                    <div class="split-summary">
                        <div>
                            <strong>Total Split:</strong> <span id="splitSummary">$0.00</span>
                        </div>
                        <div>
                            <strong>Difference:</strong> <span id="splitDifference">$0.00</span>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="submit" class="btn-modal btn-primary">Split Transaction</button>
                        <button type="button" class="btn-modal btn-secondary" onclick="closeSplitModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/supabaseClient.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/settingsModal.js"></script>
    <script src="js/monthNavigation.js"></script>
    <script src="js/budgetData.js"></script> 
    <script src="js/transactions.js"></script>
    
    <script>
        // Helper function for edit modal type toggle
        function handleEditTypeToggle(event) {
            event.preventDefault();
            const btn = event.currentTarget;
            const typeButtons = document.querySelectorAll('#editTransactionModal .toggle-btn');
            
            typeButtons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const type = btn.dataset.type;
            const transferToGroup = document.getElementById('editTransferToAccountGroup');
            const categoryGroup = document.getElementById('editCategoryGroup');
            
            if (type === 'transfer') {
                if (transferToGroup) transferToGroup.style.display = 'block';
                if (categoryGroup) categoryGroup.style.display = 'none';
            } else {
                if (transferToGroup) transferToGroup.style.display = 'none';
                if (categoryGroup) categoryGroup.style.display = 'block';
            }
            
            lucide.createIcons();
        }
    </script>
</body>
</html>
