<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Budget App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/budget.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container"></main>
        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
            <!-- Income Card -->
            <div class="dashboard-card income-card">
                <div class="card-icon">üíµ</div>
                <div class="card-content">
                    <h3>Total Income</h3>
                    <p class="card-value" id="dashboardIncome">$0.00</p>
                </div>
            </div>

            <!-- Expenses Card -->
            <div class="dashboard-card expenses-card">
                <div class="card-icon">üí∏</div>
                <div class="card-content">
                    <h3>Total Expenses</h3>
                    <p class="card-value" id="dashboardExpenses">$0.00</p>
                </div>
            </div>

            <!-- Remaining Card -->
            <div class="dashboard-card remaining-card">
                <div class="card-icon">üí∞</div>
                <div class="card-content">
                    <h3>Remaining</h3>
                    <p class="card-value" id="dashboardRemaining">$0.00</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-container">
            <h3>Budget Overview</h3>
            <div class="chart-wrapper">
                <canvas id="budgetChart"></canvas>
                <div class="chart-center-text">
                    <div class="chart-percentage" id="chartPercentage">0%</div>
                    <div class="chart-label">Spent</div>
                </div>
            </div>
            <div class="chart-legend">
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #3498db;"></span>
                    <span>Remaining</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: #e74c3c;"></span>
                    <span>Expenses</span>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <h3>Quick Actions</h3>
            <div class="action-buttons">
                <a href="budget.html" class="action-btn">
                    <span class="action-icon">üìù</span>
                    <span>Edit Budget</span>
                </a>
                <a href="transactions.html" class="action-btn">
                    <span class="action-icon">‚ûï</span>
                    <span>Add Transaction</span>
                </a>
                <a href="reports.html" class="action-btn">
                    <span class="action-icon">üìä</span>
                    <span>View Reports</span>
                </a>
            </div>
        </div>
    </main>
</body>
<script src="js/navbar.js"></script>
    <script src="js/supabaseClient.js"></script>
<script src="js/monthNavigation.js"></script>
    <script src="js/budgetData.js"></script>
    <script src="js/dashboard.js"></script>
    
</body>
</html>
