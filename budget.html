<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget - Budget App</title>
    <link rel="stylesheet" href="css/budget.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo">ðŸ’°</span>
            <h1>Budget Tracker</h1>
        </div>
        
        <button class="hamburger" id="hamburger" aria-label="Menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        
        <div class="nav-menu" id="navMenu">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="transactions.html" class="nav-link">Transactions</a>
            <a href="budget.html" class="nav-link">Budget</a>
            <a href="reports.html" class="nav-link">Reports</a>
            <a href="settings.html" class="nav-link">Settings</a>
        </div>
    </nav>
    
    <main class="container">
        <h2>Monthly Budget</h2>
        
        <div class="budget-card">
            <div class="income-section">
                <label for="income">Monthly Income</label>
                <div class="input-wrapper">
                    <span class="currency">$</span>
                    <input 
                        type="number" 
                        id="income" 
                        placeholder="0.00" 
                        step="0.01"
                        min="0"
                    >
                </div>
            </div>
            
            <div class="expenses-section">
                <h3>Expenses</h3>
                <div id="expensesList" class="expenses-list">
                    <!-- Expense items will be added here -->
                </div>
                
                <button class="btn-add" id="addExpenseBtn">
                    <span class="plus-icon">+</span>
                    Add Expense
                </button>
            </div>
            
            <div class="summary-section">
                <div class="summary-row">
                    <span class="summary-label">Total Income:</span>
                    <span class="summary-value" id="totalIncome">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Expenses:</span>
                    <span class="summary-value" id="totalExpenses">$0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span class="summary-label">Remaining:</span>
                    <span class="summary-value" id="remaining">$0.00</span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/budget.js"></script>
</body>
</html>
