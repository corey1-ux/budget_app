<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget - Budget App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/budget.css">
    <link rel="stylesheet" href="css/settingsModal.css">
</head>
<body>
    <main class="container">
        <h2>Monthly Budget</h2>
        
        <div class="budget-card">
            <div class="income-section">
                <label for="income">Monthly Income</label>
                <div class="input-wrapper">
                    <span class="currency">$</span>
                    <input 
                        type="number" 
                        id="income" 
                        placeholder="0.00" 
                        step="0.01"
                        min="0"
                    >
                </div>
            </div>
            
            <div class="expenses-section">
                <h3>Expenses</h3>
                <div id="expensesList" class="expenses-list">
                    <!-- Expense items will be added here -->
                </div>
                
                <button class="btn-add" id="addExpenseBtn">
                    <span class="plus-icon">+</span>
                    Add Expense
                </button>
            </div>
            
            <div class="summary-section">
                <div class="summary-row">
                    <span class="summary-label">Total Income:</span>
                    <span class="summary-value" id="totalIncome">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Expenses:</span>
                    <span class="summary-value" id="totalExpenses">$0.00</span>
                </div>
                <div class="summary-row summary-total">
                    <span class="summary-label">Remaining:</span>
                    <span class="summary-value" id="remaining">$0.00</span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/settingsModal.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/monthNavigation.js"></script> 
    <script src="js/budgetData.js"></script>
    <script src="js/budget.js"></script>
    
</body>
</html>
