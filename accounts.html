<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Budget App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/settingsModal.css">
    <link rel="stylesheet" href="css/accounts.css">
</head>
<body>
    <main class="container">
        <div class="header">
            <h2>Manage Accounts</h2>
            <button class="btn-primary" id="showAddAccountModalBtn">+ Add Account</button>
        </div>

        <div class="accounts-summary">
            <div class="summary-card">
                <h3>Total Assets</h3>
                <p id="totalAssets">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Total Debts</h3>
                <p id="totalDebts">$0.00</p>
            </div>
            <div class="summary-card net-worth">
                <h3>Net Worth</h3>
                <p id="netWorth">$0.00</p>
            </div>
        </div>

        <div class="accounts-list" id="accountsList">
            </div>
    </main>

    <div class="modal-overlay" id="accountModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modalTitle">Add Account</h2>
                <button class="modal-close" id="closeAccountModalBtn">Ã—</button>
            </div>
            <div class="modal-body-form">
                <form id="accountForm">
                    <input type="hidden" id="accountId">
                    <div class="form-group">
                        <label for="accountName">Account Name</label>
                        <input type="text" id="accountName" placeholder="e.g., Chase Checking" required>
                    </div>
                    <div class="form-group">
                        <label for="accountBalance">Current Balance</label>
                        <input type="number" id="accountBalance" step="0.01" placeholder="1000.00" required>
                    </div>
                    <div class="form-group">
                        <label for="accountType">Account Type</label>
                        <select id="accountType" required>
                            <option value="asset">Asset (e.g., Checking, Savings)</option>
                            <option value="debt">Debt (e.g., Credit Card, Loan)</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary" id="saveAccountBtn">Save Account</button>
                        <button type="button" class="btn-danger" id="deleteAccountBtn" style="display: none;">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/supabaseClient.js"></script>
    <script src="js/settingsModal.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/accounts.js"></script>
</body>
</html>
